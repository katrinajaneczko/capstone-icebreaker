<!DOCTYPE html>
<head>
   <title>Syllabus Explorer</title>
</head>
<body>  
	<div>
		<h1>Welcome, {{ user.name }}</h1>
	</div>
	<div>
		<h1>My Syllabi</h1>
		{% for s in syllabi %}
			<a href="/syllabus/{{ s.id }}">{{ s.course_name }}</a>
		{% endfor %}
	</div>
	<div>
		<h1>Add to your Google Calendar</h1>
		<a href="https://www.google.com/calendar"> Google Calendar</a>
	</div>
</body>
